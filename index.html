<html>
<head>
<title> Square Root Finder by Kamal Sir </title>
<style>
	* { font-size: 40px; }
	body { background-color:lightblue;}
</style>

<script>
	function find()
	{
	event.preventDefault();
	let num = document.getElementById("num");
	let ans = document.getElementById("ans");

	if (num.value == "")
	{
		alert("number is empty");
		ans.innerHTML = "";
		num.focus();
		return;
	}

	let n = parseFloat(num.value);
	
	if (n < 0)
	{
		alert("-ve number not allowed");
		ans.innerHTML = "";
		num.value = "";
		num.focus();
		return;
	}

	let r = Math.sqrt(n);
	let msg = "Square Root = " + r.toFixed(2);
	ans.innerHTML = msg;
	}
</script>

</head>
<body>
<center>
<h1> Square Root Finder App </h1>
<form onsubmit="find()">	
<input type="number" step="any" placeholder="enter number" id="num" />
<br><br>
<input type="submit" value="Find Square Root"></input>
</form>
<h2 id="ans" > </h2>
</center>
</body>
</html>
